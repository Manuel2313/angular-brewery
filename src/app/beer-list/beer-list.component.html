<h1>Lista de cervezas</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Cerveza</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers" [ngClass]="{'clearance': beer.clearance}">
      <td><img width="100" class="img-thumbnail" [src]="beer.image" [alt]="beer.name"></td>
      <th scope="row">{{beer.name}}</th>
      <td>{{beer.type}}</td>
      <td>{{beer.price | currency}}</td>
      <td><span class="badge badge-warning" *ngIf="beer.stock==0">SIN STOCK</span></td>
      <td>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-sm" (click)="downQuantity(beer)">
            <span class="glyphicon glyphicon-minus" aria-hidden="true">-</span>
          </button>
          <input type="text" 
          class="input-group-sm w-25 text-center" 
          [(ngModel)]="beer.quantity"
          (keyup)="changeQuantity($event,beer)">
          <button type="button" class="btn btn-primary btn-sm" (click)="upQuantity(beer)">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
